<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlinks Example</title>
</head>
<body>
    <p>Aşağıda itü.sis'e giden bir link olacaktır:</p> 
    <a href="http://www.sis.itu.edu.tr/">İTÜ SİS</a>            <!-- Target gösterilmediği için yeni sayfa açacaktır-->
    <hr>
    <p>Aşağıda YouTube'a giden bir link olacaktır:</p>
    <a href="https://www.youtube.com/?hl=tr&gl=TR" target="_blank">YouTube</a>      <!-- target=_blank yeni sekme açmasını söyler-->
    <hr>
    <p>Aşağıda bir simge şeklinde link olacaktır:</p>
    <a href="https://www.kizilay.org.tr/">
        <img src="https://www.kizilay.org.tr/Upload/Editor/images/kizilay_yeni_logo.jpg" 
             alt="Kızılayın Logosu"/></a>
</body>
</html>
